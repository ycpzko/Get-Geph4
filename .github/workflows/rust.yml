name: Rust
on:
  watch:
     types: [started]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: sh build.sh
    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: geph4/OUTPUT/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
